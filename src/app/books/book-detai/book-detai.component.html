<div class="book-details" style="align-items:center;display:inline-flex;flex-direction:column;justify-content:center;">
    <div class="title"><h3>Title:{{book.title}}</h3></div>
    <div class="author"><h3>Authored By:{{book.authors}}</h3></div>
    <div class="cover"><img src="{{book.cover_image}}" /></div>
    <div class="publisher"><h3>Published By:{{book.publisher}}</h3></div>
    <div class="published"><h3>Published:{{book.year}}</h3></div>
</div>
