<div *ngFor="let book of Books |paginate: { itemsPerPage:10, currentPage:pagination, totalItems:allBooks }" 
style="align-items:center; border:0.5rem; display:inline-flex; flex-direction:row; justify-content:space-between;">
    
    <div class="col-md-3" style="width:16rem; height:20rem; float:right; border:0.45rem;margin:0.85rem;padding:0.65rem">
        <img src="{{book.cover_image}}" />
        <button style="margin:2%;">Details</button>

        <button style="margin:2%;">Read Online</button>
    </div>
</div>

<div class="d-flex justify-content-center" style="border:0.5rem;margin:0.5rem;">
    <pagination-controls (pageChange)="renderPage($event)"></pagination-controls>
</div>
